# LiteSpeed Virtual Host Configuration for loopwar.dev with Next.js
# Replace your existing vhost configuration with this

<VirtualHost *:80>
    ServerName loopwar.dev
    ServerAlias www.loopwar.dev
    DocumentRoot /home/loopwar.dev/public_html
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName loopwar.dev
    ServerAlias www.loopwar.dev
    DocumentRoot /home/loopwar.dev/public_html
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/loopwar.dev/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/loopwar.dev/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/loopwar.dev/chain.pem
    
    # Enable compression
    EnableMimeModule
    LoadModule rewrite_module modules/mod_rewrite.so
    
    # Next.js Proxy Configuration
    RewriteEngine On
    
    # Handle Next.js static files
    RewriteCond %{REQUEST_URI} ^/_next/
    RewriteRule ^/_next/(.*)$ http://localhost:3000/_next/$1 [P,L]
    
    # Handle Next.js API routes
    RewriteCond %{REQUEST_URI} ^/api/
    RewriteRule ^/api/(.*)$ http://localhost:3000/api/$1 [P,L]
    
    # Handle specific Next.js app routes
    RewriteCond %{REQUEST_URI} ^/(codetesting|about|contact|join|login|profiles|verify|zone|admin|privacy|terms)/
    RewriteRule ^/(.*)$ http://localhost:3000/$1 [P,L]
    
    # Handle root and remaining routes to Next.js
    RewriteCond %{REQUEST_URI} !^/public/
    RewriteCond %{REQUEST_URI} !^/favicon.ico
    RewriteCond %{REQUEST_URI} !^/robots.txt
    RewriteCond %{REQUEST_URI} !^/sitemap.xml
    RewriteRule ^/(.*)$ http://localhost:3000/$1 [P,L]
    
    # Fallback for static files
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^/(.*)$ http://localhost:3000/$1 [P,L]
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy strict-origin-when-cross-origin
    
    # CORS for Judge0 API calls
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    
    # Cache static assets
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
        Header append Cache-Control "public, immutable"
    </LocationMatch>
    
    # Error and Access Logs
    ErrorLog /home/loopwar.dev/logs/error.log
    CustomLog /home/loopwar.dev/logs/access.log combined
    
    # Directory configuration for public files
    <Directory "/home/loopwar.dev/public_html">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

# Additional proxy configuration for better performance
ProxyPreserveHost On
ProxyRequests Off

<Proxy http://localhost:3000/*>
    Require all granted
</Proxy>

# Judge0 API Proxy (if needed for CORS)
<VirtualHost *:443>
    ServerName judge0.loopwar.dev
    
    # SSL Configuration (same as main site)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/loopwar.dev/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/loopwar.dev/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/loopwar.dev/chain.pem
    
    # Proxy all requests to Judge0
    ProxyPreserveHost Off
    ProxyPass / http://localhost:2358/
    ProxyPassReverse / http://localhost:2358/
    
    # CORS Headers for Judge0
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    
    # Handle OPTIONS requests
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
</VirtualHost>
