<svg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Outer ring with gradient -->
  <circle 
    cx="50" 
    cy="50" 
    r="45" 
    fill="url(#mainGradient)"
    filter="url(#shadow)"
  />
  
  <!-- Inner ring for depth -->
  <circle 
    cx="50" 
    cy="50" 
    r="38" 
    fill="none" 
    stroke="rgba(255,255,255,0.2)" 
    stroke-width="1"
  />
  
  <!-- Main "L" shape - modern and bold -->
  <g transform="translate(50, 50)">
    <!-- Vertical bar of L -->
    <rect 
      x="-15" 
      y="-20" 
      width="6" 
      height="30" 
      fill="white"
      rx="3"
      filter="url(#glow)"
    />
    
    <!-- Horizontal bar of L -->
    <rect 
      x="-15" 
      y="4" 
      width="20" 
      height="6" 
      fill="white"
      rx="3"
      filter="url(#glow)"
    />
    
    <!-- Stylish arrow accent -->
    <polygon 
      points="8,7 15,7 12,12" 
      fill="url(#accentGradient)"
    />
    
    <!-- Power dot -->
    <circle 
      cx="5" 
      cy="-5" 
      r="2.5" 
      fill="url(#accentGradient)"
      filter="url(#glow)"
    />
    
    <!-- Tech lines -->
    <line 
      x1="-8" 
      y1="-15" 
      x2="-5" 
      y2="-15" 
      stroke="rgba(255,255,255,0.7)" 
      stroke-width="1.5"
      stroke-linecap="round"
    />
    <line 
      x1="-8" 
      y1="-10" 
      x2="-5" 
      y2="-10" 
      stroke="rgba(255,255,255,0.7)" 
      stroke-width="1.5"
      stroke-linecap="round"
    />
    
    <!-- Corner accents -->
    <rect 
      x="10" 
      y="8" 
      width="3" 
      height="1" 
      fill="rgba(255,255,255,0.8)"
      rx="0.5"
    />
    <rect 
      x="15" 
      y="8" 
      width="3" 
      height="1" 
      fill="rgba(255,255,255,0.8)"
      rx="0.5"
    />
  </g>
  
  <!-- Outer decorative elements -->
  <circle cx="20" cy="20" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="80" cy="20" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="20" cy="80" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="80" cy="80" r="1.5" fill="rgba(255,255,255,0.6)"/>
</svg>
